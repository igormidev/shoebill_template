class: PdfDeclaration
table: pdf_declarations
fields:
    pdfId: UuidValue

    pdfContent: PdfContent?, relation

    schema: SchemaDefinition?, relation

    # The language the pdf was originally created in.
    referenceLanguage: SupportedLanguages, defaultModel=english

    createdAt: DateTime, default=now

indexes:
    pdf_id_unique:
        fields: pdfId
        unique: true